<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ic_launcher.png" type="image/png" />
    <title>FreeGPT Account deletion request page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <img src="ic_launcher.png" />
    <h1>Fill this form to make any request regarding your FreeGPT account</h1>
    <p>Account deletion request, Issues and complaints etc.</p>
    <form method="post" id="request-form">
      <div class="form-group">
        <label for="name">Name on account</label
        ><input type="text" placeholder="Name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label
        ><input type="email" placeholder="E-mail" name="email" />
      </div>
      <div class="form-group">
        <label for="description">Descripton</label
        ><textarea
          placeholder="Describe your request..."
          name="description"
        ></textarea>
      </div>
      <button type="submit">Submit Request</button>
    </form>
    <div class="fill_all">
      <p>Please fill all field</p>
    </div>
  </body>
</html>
